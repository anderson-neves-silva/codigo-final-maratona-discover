<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>

<body>

  <!--cabeçalho-->
  <header>
    <!--o alt é usado como semântica pelos motores de busca-->
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <!--conteúdo principal-->
  <main class="container">

    <!--seções-->
    <section id="balance">
      <h2 class="sr-only">Balanços</h2>

      <!--class é um atributo de classificação-->
      <div class="card">
        <h3>
          <!--um span mantém um elemento em linha-->
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <!--class é um atributo de classificação-->
      <div class="card">
        <h3>
          <img src="./assets/expense.svg" alt="Imagem de saídas">
          <span>Saídas</span>
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <!--class é um atributo de classificação-->
      <div class="card total">
        <h3>
          Total  
          <img src="./assets/total.svg" alt="Imagem do total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>    
    </section>

    <!--seções-->
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>
      
      <!--criando uma tabela-->
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <!--aqui quem vai colocar o dado e o js-->          
        </tbody>
      </table>
    </section>

  </main>

  <!--criando a classe modal e também a classe active onde iremos chamar ela no css-->
  <div class="modal-overlay">
    <div class="modal">

      <!--criando o formulário-->
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição"/>
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00"/>
            <small class="help">Use o sinal - (negativo) para despesas e , (vígula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date"/>
          </div>

          <div class="input-group actions">
            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>          
        </form>
      </div>
    </div>
  </div>

  <!--aqui e o rodape-->
  <footer>
    <p>dev.finance$</p>
  </footer>

  <!--chamando o js-->
  <script src="./script.js"></script>

</body>

</html>
